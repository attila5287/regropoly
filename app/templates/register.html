{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">

        <div class="row">
            {% for field in form %}
            <div class="col-sm-6 offset-3">
                <i class="fas fa-asterisk ml-2 my-0">
                    {{ field.label}}
                </i>

                {{field(class="form-control form-control-md mb-2 p-4", style="border-radius: 1rem;") }}
            </div>
            {% endfor %}
            
        </div>
        <div class="col-sm-8 offset-2">

<button type="submit" class="btn btn-block btn-success btn-rounded btn-lg  box-shadow"
            style="border-radius: 9px;">
                <i class="fas fa-user-plus"></i>
                Welcome to team!
        </button>        
        </div>
    </form>
</div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{{ url_for('users.login') }}">Sign In</a>
        </small>
    </div>
{% endblock content %}
